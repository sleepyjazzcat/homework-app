<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>New Assignment</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "foreground-light": "#101922",
                        "foreground-dark": "#f6f7f8",
                        "card-light": "#ffffff",
                        "card-dark": "#1b2734",
                        "input-light": "#eef1f4",
                        "input-dark": "#2a3b4c",
                        "placeholder-light": "#6b7f99",
                        "placeholder-dark": "#8a9eb5",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        body {
            min-height: 100dvh;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="flex items-center p-4 border-b border-input-light dark:border-input-dark shadow-sm">
            <a href="dashboard.html" class="p-2 text-foreground-light dark:text-foreground-dark">
                <span class="material-symbols-outlined">close</span>
            </a>
            <h1 class="flex-1 text-lg font-bold text-center -ml-10">New Assignment</h1>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 p-4 overflow-y-auto">
            <div id="message-box" class="hidden p-3 rounded-lg text-sm font-medium transition-opacity duration-300 mb-4"></div>
            
            <form id="new-assignment-form" class="space-y-6">
                <!-- Assignment Name (Required) -->
                <div>
                    <label class="sr-only" for="assignment-name">Assignment Name</label>
                    <input class="w-full bg-input-light dark:bg-input-dark border-none rounded-lg h-14 px-4 placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary" id="assignment-name" placeholder="Assignment Title (Required)" type="text" required/>
                </div>

                <!-- Class Dropdown (Required) -->
                <div>
                    <label class="sr-only" for="course">Class</label>
                    <div class="relative">
                        <select class="w-full appearance-none bg-input-light dark:bg-input-dark border-none rounded-lg h-14 px-4 text-foreground-light dark:text-foreground-dark focus:ring-2 focus:ring-primary" id="course" required>
                            <option value="" disabled selected class="text-placeholder-light dark:text-placeholder-dark">Class (Required)</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="English">English</option>
                            <option value="Other">Other</option>
                        </select>
                        <span class="material-symbols-outlined absolute top-1/2 right-4 -translate-y-1/2 pointer-events-none text-placeholder-light dark:text-placeholder-dark">expand_more</span>
                    </div>
                </div>

                <!-- Due Date (Required) -->
                <div>
                    <label class="sr-only" for="due-date">Due Date</label>
                    <div class="relative">
                        <input class="w-full bg-input-light dark:bg-input-dark border-none rounded-lg h-14 px-4 placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary" id="due-date" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="Due Date (Required)" type="text" required/>
                        <span class="material-symbols-outlined absolute top-1/2 right-4 -translate-y-1/2 pointer-events-none text-placeholder-light dark:text-placeholder-dark">calendar_today</span>
                    </div>
                </div>
                
                <!-- Priority Dropdown -->
                <div>
                    <label class="sr-only" for="priority">Priority</label>
                    <div class="relative">
                        <select class="w-full appearance-none bg-input-light dark:bg-input-dark border-none rounded-lg h-14 px-4 text-foreground-light dark:text-foreground-dark focus:ring-2 focus:ring-primary" id="priority">
                            <option value="Low">Low Priority</option>
                            <option value="Medium" selected>Medium Priority</option>
                            <option value="High">High Priority</option>
                        </select>
                        <span class="material-symbols-outlined absolute top-1/2 right-4 -translate-y-1/2 pointer-events-none text-placeholder-light dark:text-placeholder-dark">expand_more</span>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label class="sr-only" for="description">Description</label>
                    <textarea class="w-full bg-input-light dark:bg-input-dark border-none rounded-lg p-4 placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary" id="description" placeholder="Description (Optional)" rows="4"></textarea>
                </div>

                <!-- Reminder Toggle (Optional, non-functional for this scope) -->
                <div class="flex items-center justify-between bg-card-light dark:bg-card-dark p-4 rounded-lg">
                    <span class="font-medium">Set Reminder</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input class="sr-only peer" type="checkbox" id="reminder-toggle"/>
                        <div class="w-11 h-6 bg-input-light dark:bg-input-dark rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:border-gray-300 dark:after:border-gray-600 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                    </label>
                </div>
            </form>
        </main>
        
        <!-- Footer (Action Button) -->
        <footer class="p-4 border-t border-input-light dark:border-input-dark">
            <button id="create-assignment-button" class="w-full bg-primary text-white font-bold h-12 rounded-lg text-base tracking-wide transition-colors disabled:bg-primary/50 disabled:cursor-not-allowed" disabled>
                Initializing...
            </button>
        </footer>
    </div>

    <!-- Firebase and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set log level for debugging
        setLogLevel('Debug');

        // --- Mock Configuration for functionality testing ---
        // If the environment variables are not provided, we use this mock configuration
        const MOCK_FIREBASE_CONFIG = {
            apiKey: "AIzaSyB_MOCK_API_KEY",
            authDomain: "mock-project.firebaseapp.com",
            projectId: "mock-project-id",
            storageBucket: "mock-project.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:mockwebhash"
        };
        // --- End Mock Configuration ---

        // Global Firebase variables provided by the environment or fallback to mock data
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'MOCK-APP-ID';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : MOCK_FIREBASE_CONFIG;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let isAuthReady = false;

        // UI elements
        const form = document.getElementById('new-assignment-form');
        const createButton = document.getElementById('create-assignment-button');
        const messageBox = document.getElementById('message-box');

        // Form fields
        const titleInput = document.getElementById('assignment-name');
        const classSelect = document.getElementById('course');
        const dueDateInput = document.getElementById('due-date');
        const prioritySelect = document.getElementById('priority');
        const descriptionTextarea = document.getElementById('description');

        /**
         * Utility function to display messages.
         */
        function showMessage(message, type, duration = 3000) {
            let bgColor, textColor;
            switch (type) {
                case 'success':
                    bgColor = 'bg-green-100 dark:bg-green-900';
                    textColor = 'text-green-700 dark:text-green-300';
                    break;
                case 'error':
                    bgColor = 'bg-red-100 dark:bg-red-900';
                    textColor = 'text-red-700 dark:text-red-300';
                    break;
                default:
                    bgColor = 'bg-blue-100 dark:bg-blue-900';
                    textColor = 'text-blue-700 dark:text-blue-300';
            }

            messageBox.className = `block p-3 rounded-lg text-sm font-medium transition-opacity duration-300 ${bgColor} ${textColor}`;
            messageBox.innerHTML = message;
            messageBox.classList.remove('hidden');

            if (duration > 0) {
                setTimeout(() => {
                    messageBox.classList.add('opacity-0');
                    setTimeout(() => messageBox.classList.add('hidden', 'opacity-100'), 300);
                }, duration);
            }
        }

        /**
         * Initializes Firebase and authenticates the user.
         */
        async function initializeFirebase() {
            // NOTE: firebaseConfig is guaranteed to be set due to the mock fallback.
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in using provided token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                isAuthReady = true;
                console.log("Firebase initialized and ready. Using public data collection path.");
                
                // Once authenticated, set the button text and check form validity.
                createButton.textContent = 'Create Assignment';
                checkFormValidity();
                
            } catch (error) {
                console.error("Firebase initialization or authentication error:", error);
                showMessage("Database Initialization Failed. Check console for details.", "error", 0);
                createButton.textContent = 'Auth Failed';
            }
        }

        /**
         * Checks if required fields are filled and toggles button state.
         * Only runs if the app is ready.
         */
        function checkFormValidity() {
            if (!isAuthReady) {
                createButton.disabled = true;
                return;
            }

            const isTitleFilled = titleInput.value.trim().length > 0;
            const isClassSelected = classSelect.value.trim().length > 0;
            const isDueDateSet = dueDateInput.value.trim().length > 0;

            const isValid = isTitleFilled && isClassSelected && isDueDateSet;
            
            createButton.disabled = !isValid;
        }

        /**
         * Handles the form submission and saves data to Firestore.
         */
        async function handleCreateAssignment() {
            if (!isAuthReady) {
                showMessage("App is not ready. Please wait for initialization.", "error");
                return;
            }

            // Re-check validity before saving
            if (createButton.disabled) {
                showMessage("Please fill out all required fields.", "error");
                return;
            }

            // Disable button during submission to prevent duplicates
            createButton.disabled = true;
            const originalText = createButton.textContent;
            createButton.textContent = 'Saving...';

            const assignmentData = {
                title: titleInput.value.trim(),
                course: classSelect.value.trim(), // Stored as 'course' in DB for consistency
                dueDate: dueDateInput.value.trim(),
                priority: prioritySelect.value,
                description: descriptionTextarea.value.trim(),
                isCompleted: false,
                createdAt: new Date().toISOString(),
            };

            // Use the public collection path for shared assignments
            const assignmentsCol = collection(db, `artifacts/${appId}/public/data/assignments`);

            try {
                await addDoc(assignmentsCol, assignmentData);
                showMessage("Assignment created successfully!", "success");
                
                // Redirect user back to the assignments list after a short delay
                setTimeout(() => {
                    window.location.href = 'assignments.html';
                }, 1000);

            } catch (error) {
                console.error("Error creating assignment:", error);
                showMessage("Failed to create assignment. Please try again.", "error");
                createButton.disabled = false;
                createButton.textContent = originalText;
            }
        }
        
        // --- Event Listeners ---
        
        // Listen to input changes to manage button state
        titleInput.addEventListener('input', checkFormValidity);
        classSelect.addEventListener('change', checkFormValidity);
        dueDateInput.addEventListener('change', checkFormValidity);
        
        // Listen for the button click
        createButton.addEventListener('click', handleCreateAssignment);

        // Initialize Firebase on load
        initializeFirebase();
    </script>
</body>
</html>
