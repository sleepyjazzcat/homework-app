<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Add New Assignment</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        // Tailwind Configuration
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "card-light": "#ffffff",
                        "card-dark": "#1b2734",
                        "accent-red": "#ef4444",
                        "accent-green": "#10b981",
                        "accent-blue": "#3b82f6",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: 100dvh;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .input-style {
            @apply w-full p-3 border border-slate-300 dark:border-slate-700 rounded-lg bg-card-light dark:bg-card-dark text-slate-900 dark:text-slate-200 focus:ring-primary focus:border-primary transition-colors placeholder-slate-400 dark:placeholder-slate-500;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200 flex flex-col min-h-screen">

    <!-- Assignment Status Modal -->
    <div id="status-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div id="modal-content" class="bg-card-light dark:bg-card-dark rounded-xl p-6 shadow-2xl w-full max-w-sm text-center">
            <div id="modal-icon" class="text-3xl mb-4 text-primary"></div>
            <p id="modal-message" class="text-lg font-medium mb-4">Saving assignment...</p>
            <button id="modal-close" class="bg-primary text-white font-medium py-2 px-4 rounded-lg hover:bg-opacity-90 transition-colors">Close</button>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-card-light dark:bg-card-dark sticky top-0 z-10 shadow-md border-b border-slate-200 dark:border-slate-700">
        <div class="p-4">
            <h1 class="text-xl font-bold text-slate-900 dark:text-white">Create New Assignment</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-4 overflow-y-auto">
        <div class="max-w-xl mx-auto space-y-6">
            <form id="assignment-form" class="space-y-4 bg-card-light dark:bg-card-dark p-6 rounded-xl shadow-lg">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium mb-1">Title</label>
                    <input type="text" id="title" class="input-style" placeholder="e.g., History Essay Draft" required>
                </div>

                <!-- Course -->
                <div>
                    <label for="course" class="block text-sm font-medium mb-1">Course/Subject</label>
                    <input type="text" id="course" class="input-style" placeholder="e.g., GCSE History" required>
                </div>

                <!-- Due Date -->
                <div>
                    <label for="dueDate" class="block text-sm font-medium mb-1">Due Date</label>
                    <input type="date" id="dueDate" class="input-style" required>
                </div>

                <!-- Priority & Tag (New Row) -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- Priority -->
                    <div>
                        <label for="priority" class="block text-sm font-medium mb-1">Priority</label>
                        <select id="priority" class="input-style">
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    
                    <!-- NEW TAG FIELD -->
                    <div>
                        <label for="tag" class="block text-sm font-medium mb-1">Tag</label>
                        <select id="tag" class="input-style">
                            <option value="None">None</option>
                            <option value="Creative">Creative</option>
                            <option value="Test Prep">Test Preparation</option>
                            <option value="Online Weekly">Online Weekly (e.g., Sparx)</option>
                            <option value="Reading">Reading</option>
                            <option value="Project">Project</option>
                        </select>
                    </div>
                </div>

                <!-- Notes -->
                <div>
                    <label for="notes" class="block text-sm font-medium mb-1">Notes (Optional)</label>
                    <textarea id="notes" rows="3" class="input-style" placeholder="Detailed instructions or reminders..."></textarea>
                </div>

                <!-- Hidden Input for Completion Status -->
                <input type="hidden" id="isCompleted" value="false">

                <!-- Submission Button -->
                <button type="submit" id="submit-button" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-opacity-90 transition-colors flex items-center justify-center space-x-2">
                    <span class="material-symbols-outlined">save</span>
                    <span id="button-text">Create Assignment</span>
                </button>
            </form>

            <!-- Connection Status -->
            <div id="connection-status" class="text-center p-3 rounded-xl text-sm font-medium text-slate-500 dark:text-slate-400 mt-4">
                Checking Connection...
            </div>
        </div>
    </main>

    <!-- Footer Navigation (Consistent with other pages) -->
    <footer class="bg-card-light dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 sticky bottom-0 z-10">
        <nav class="flex justify-around p-2">
            <a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary w-1/4" href="dashboard.html">
                <span class="material-symbols-outlined">home</span>
                <span class="text-xs font-medium">Dashboard</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-primary w-1/4" href="add-assignments.html">
                <span class="material-symbols-outlined">add_task</span>
                <span class="text-xs font-medium">Add</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary w-1/4" href="assignments.html">
                <span class="material-symbols-outlined">list_alt</span>
                <span class="text-xs font-medium">Assignments</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary w-1/4" href="index.html">
                <span class="material-symbols-outlined">calendar_month</span>
                <span class="text-xs font-medium">Calendar</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary w-1/4" href="settings.html">
                <span class="material-symbols-outlined">settings</span>
                <span class="text-xs font-medium">Settings</span>
            </a>
        </nav>
    </footer>

    <!-- Firebase and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('Debug');

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Application State
        let db = null;
        let auth = null;
        const isLocalMode = !firebaseConfig;
        const LOCAL_STORAGE_KEY = `academicPlanner_assignments_${appId}`;
        let userId = null;

        // UI Elements
        const form = document.getElementById('assignment-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const connectionStatusEl = document.getElementById('connection-status');
        const modal = document.getElementById('status-modal');
        const modalContent = document.getElementById('modal-content');
        const modalIcon = document.getElementById('modal-icon');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close');

        /* --- DARK MODE LOGIC (for consistency) --- */
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.documentElement.classList.add('dark');
        }

        /* --- UTILITY FUNCTIONS --- */

        /**
         * Shows the status modal with a message.
         */
        function showModal(iconName, message, colorClass = 'text-primary') {
            modalIcon.className = `material-symbols-outlined text-3xl mb-4 ${colorClass}`;
            modalIcon.textContent = iconName;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            modalCloseButton.onclick = () => {
                modal.classList.add('hidden');
            };
        }

        /**
         * Extracts data from the form fields.
         */
        function getFormData() {
            const formData = {
                title: document.getElementById('title').value,
                course: document.getElementById('course').value,
                dueDate: document.getElementById('dueDate').value,
                priority: document.getElementById('priority').value,
                tag: document.getElementById('tag').value, // NEW TAG FIELD
                notes: document.getElementById('notes').value,
                isCompleted: document.getElementById('isCompleted').value === 'true',
                createdAt: new Date().toISOString()
            };

            // Basic validation
            if (!formData.title || !formData.course || !formData.dueDate) {
                showModal('error', 'Please fill in all required fields (Title, Course, Due Date).', 'text-accent-red');
                return null;
            }
            return formData;
        }

        /* --- LOCAL STORAGE MODE --- */

        /**
         * Saves a new assignment to local storage.
         */
        function saveAssignmentLocal(assignment) {
            try {
                // Ensure a unique ID for local mode
                assignment.id = crypto.randomUUID(); 
                
                const existingData = localStorage.getItem(LOCAL_STORAGE_KEY);
                let assignments = existingData ? JSON.parse(existingData) : [];
                
                // Add the new assignment to the array
                assignments.push(assignment);
                
                // Save the updated array back
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(assignments));
                
                console.log("Assignment saved to Local Storage:", assignment);
                
                showModal('check_circle', 'Assignment successfully created in Local Mode!', 'text-accent-green');
                setTimeout(() => {
                    window.location.href = 'assignments.html';
                }, 1000);
            } catch (error) {
                console.error("Error saving to Local Storage:", error);
                showModal('warning', 'Failed to save to Local Storage.', 'text-accent-red');
            }
        }

        /* --- FIREBASE MODE --- */

        /**
         * Saves a new assignment to Firestore.
         */
        async function saveAssignment(assignment) {
            try {
                const collectionRef = collection(db, `artifacts/${appId}/public/data/assignments`);
                await addDoc(collectionRef, assignment);

                showModal('check_circle', 'Assignment successfully created in Database!', 'text-accent-green');
                setTimeout(() => {
                    window.location.href = 'assignments.html';
                }, 1000);

            } catch (error) {
                console.error("Error writing document to Firestore:", error);
                showModal('warning', 'Failed to save to Database. Check console for details.', 'text-accent-red');
            }
        }

        /* --- FORM SUBMISSION --- */

        form.onsubmit = async (e) => {
            e.preventDefault();
            submitButton.disabled = true;

            const assignmentData = getFormData();
            if (!assignmentData) {
                submitButton.disabled = false;
                return;
            }

            showModal('hourglass_empty', 'Saving assignment...');

            if (isLocalMode) {
                saveAssignmentLocal(assignmentData);
            } else {
                await saveAssignment(assignmentData);
            }

            submitButton.disabled = false;
        };


        /* --- INITIALIZATION --- */

        /**
         * Initializes Firebase or falls back to Local Mode.
         */
        async function startApplication() {
            if (isLocalMode) {
                connectionStatusEl.textContent = 'Operating in Local Mode (Offline)';
                connectionStatusEl.classList.remove('text-slate-500');
                connectionStatusEl.classList.add('text-orange-600', 'dark:text-orange-400');
                buttonText.textContent = 'Create Assignment (Local Mode)';
                submitButton.disabled = false;
                return;
            }

            // Attempt to connect to Firebase
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser?.uid || 'anonymous';
                connectionStatusEl.textContent = 'Database Connected (Online)';
                connectionStatusEl.classList.remove('text-slate-500');
                connectionStatusEl.classList.add('text-green-600', 'dark:text-green-400');
                buttonText.textContent = 'Create Assignment (Database)';
                submitButton.disabled = false;

            } catch (error) {
                console.error("Firebase initialization failed, falling back to Local Mode:", error);
                // If DB fails, switch to Local Mode UI
                connectionStatusEl.textContent = 'DB Failed - Forced Local Mode';
                connectionStatusEl.classList.remove('text-green-600');
                connectionStatusEl.classList.add('text-orange-600', 'dark:text-orange-400');
                buttonText.textContent = 'Create Assignment (Local Mode)';
                submitButton.disabled = false;
            }
        }
        
        // Disable button until initialization is complete
        submitButton.disabled = true;
        startApplication();

    </script>
</body>
</html>
