<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>New Assignment</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        // Tailwind Configuration
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "foreground-light": "#101922",
                        "foreground-dark": "#f6f7f8",
                        "card-light": "#ffffff",
                        "card-dark": "#1b2734",
                        "input-light": "#eef1f4",
                        "input-dark": "#2a3b4c",
                        "placeholder-light": "#6b7f99",
                        "placeholder-dark": "#8a9eb5",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        body {
            min-height: 100dvh;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="flex items-center p-4 border-b border-input-light dark:border-input-dark">
            <a class="p-2 text-foreground-light dark:text-foreground-dark rounded-lg hover:bg-input-light dark:hover:bg-input-dark transition-colors" href="dashboard.html" aria-label="Close form">
                <span class="material-symbols-outlined">close</span>
            </a>
            <h1 class="flex-1 text-lg font-bold text-center -ml-10">New Assignment</h1>
        </header>

        <!-- Message Box for Feedback -->
        <div id="message-box" class="hidden mx-4 mt-4 p-3 rounded-lg text-sm font-medium transition-opacity duration-300"></div>

        <!-- Main Content Area -->
        <main class="flex-1 p-4 overflow-y-auto">
            <form id="assignment-form" class="space-y-6">
                <!-- Assignment Name -->
                <div>
                    <label class="sr-only" for="assignment-name">Assignment Name</label>
                    <input class="w-full bg-input-light dark:bg-input-dark border-none rounded-lg h-14 px-4 placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary" id="assignment-name" placeholder="Assignment Title (Required)" type="text" required/>
                </div>

                <!-- Class -->
                <div>
                    <label class="sr-only" for="course">Class</label>
                    <div class="relative">
                        <select class="w-full appearance-none bg-input-light dark:bg-input-dark border-none rounded-lg h-14 px-4 text-foreground-light dark:text-foreground-dark focus:ring-2 focus:ring-primary" id="course" required>
                            <option class="text-placeholder-light dark:text-placeholder-dark" value="" disabled="" selected="">Class (Required)</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="English/Literature">English/Literature</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Other">Other</option>
                        </select>
                        <span class="material-symbols-outlined absolute top-1/2 right-4 -translate-y-1/2 pointer-events-none text-placeholder-light dark:text-placeholder-dark">expand_more</span>
                    </div>
                </div>

                <!-- Due Date -->
                <div>
                    <label class="sr-only" for="due-date">Due Date</label>
                    <div class="relative">
                        <input class="w-full bg-input-light dark:bg-input-dark border-none rounded-lg h-14 px-4 placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary" id="due-date" type="date" required/>
                        <span class="material-symbols-outlined absolute top-1/2 right-4 -translate-y-1/2 pointer-events-none text-placeholder-light dark:text-placeholder-dark">calendar_today</span>
                    </div>
                </div>

                <!-- Priority -->
                <div>
                    <label class="sr-only" for="priority">Priority</label>
                    <div class="relative">
                        <select class="w-full appearance-none bg-input-light dark:bg-input-dark border-none rounded-lg h-14 px-4 text-foreground-light dark:text-foreground-dark focus:ring-2 focus:ring-primary" id="priority" required>
                            <option value="Medium" selected>Priority: Medium</option>
                            <option value="High">Priority: High (Urgent)</option>
                            <option value="Low">Priority: Low</option>
                        </select>
                        <span class="material-symbols-outlined absolute top-1/2 right-4 -translate-y-1/2 pointer-events-none text-placeholder-light dark:text-placeholder-dark">expand_more</span>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label class="sr-only" for="description">Description</label>
                    <textarea class="w-full bg-input-light dark:bg-input-dark border-none rounded-lg p-4 placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary" id="description" placeholder="Description (Optional)" rows="4"></textarea>
                </div>
            </form>
        </main>

        <!-- Footer Button -->
        <footer class="p-4 border-t border-input-light dark:border-input-dark">
            <button id="create-assignment-button" class="w-full bg-primary text-white font-bold h-12 rounded-lg text-base tracking-wide hover:bg-blue-600 transition-colors disabled:bg-gray-400">
                Create Assignment
            </button>
        </footer>
    </div>

    <!-- Firebase and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set log level for debugging
        setLogLevel('Debug');

        // Global Firebase variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let isAuthReady = false;

        // UI elements
        const messageBox = document.getElementById('message-box');
        const form = document.getElementById('assignment-form');
        const createButton = document.getElementById('create-assignment-button');

        // Form Inputs
        const assignmentNameInput = document.getElementById('assignment-name');
        const classInput = document.getElementById('course'); // Renamed variable to classInput
        const dueDateInput = document.getElementById('due-date');
        const descriptionInput = document.getElementById('description');
        const priorityInput = document.getElementById('priority');

        /**
         * Utility function to display messages.
         */
        function showMessage(message, type, duration = 3000) {
            let bgColor, textColor;
            switch (type) {
                case 'success':
                    bgColor = 'bg-green-100 dark:bg-green-900';
                    textColor = 'text-green-700 dark:text-green-300';
                    break;
                case 'error':
                    bgColor = 'bg-red-100 dark:bg-red-900';
                    textColor = 'text-red-700 dark:text-red-300';
                    break;
                case 'info':
                    bgColor = 'bg-blue-100 dark:bg-blue-900';
                    textColor = 'text-blue-700 dark:text-blue-300';
                    break;
                default:
                    bgColor = 'bg-gray-100 dark:bg-gray-700';
                    textColor = 'text-gray-800 dark:text-gray-200';
            }

            messageBox.className = `block mx-4 mt-4 p-3 rounded-lg text-sm font-medium transition-opacity duration-300 ${bgColor} ${textColor}`;
            messageBox.innerHTML = message;
            messageBox.classList.remove('hidden');

            if (duration > 0) {
                setTimeout(() => {
                    messageBox.classList.add('opacity-0');
                    setTimeout(() => messageBox.classList.add('hidden', 'opacity-100'), 300);
                }, duration);
            }
        }

        /**
         * Initializes Firebase and authenticates the user.
         */
        async function initializeFirebase() {
            if (!firebaseConfig) {
                showMessage("Database connection failed. Configuration missing.", "error");
                createButton.disabled = true;
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                isAuthReady = true;
                console.log("Firebase initialized.");
                
            } catch (error) {
                console.error("Firebase initialization or authentication error:", error);
                showMessage("Authentication failed. Cannot save data.", "error");
                createButton.disabled = true;
            }
        }

        /**
         * Returns the Firestore collection path for public assignments.
         */
        function getAssignmentsCollection() {
            if (!db || !isAuthReady) {
                return null;
            }
            // Public collection path for shared data
            return collection(db, `artifacts/${appId}/public/data/assignments`);
        }

        /**
         * Handles form submission to create a new assignment document.
         */
        async function handleCreateAssignment() {
            if (!isAuthReady) {
                showMessage("Database not ready. Please try again.", "error");
                return;
            }
            
            // Basic Form Validation (HTML required attributes should handle most)
            if (!form.checkValidity()) {
                showMessage("Please fill out all required fields.", "error");
                // Trigger browser validation feedback
                form.reportValidity();
                return;
            }

            createButton.disabled = true;
            createButton.textContent = "Saving...";

            // Create an ISO 8601 string for the due date, marking it as midnight UTC for consistency
            const rawDate = dueDateInput.value; // YYYY-MM-DD
            const isoDueDate = new Date(`${rawDate}T00:00:00Z`).toISOString();

            const newAssignment = {
                title: assignmentNameInput.value.trim(),
                course: classInput.value, // Still using 'course' key for database consistency
                dueDate: isoDueDate,
                description: descriptionInput.value.trim() || 'No description provided.',
                priority: priorityInput.value,
                isCompleted: false,
                createdAt: new Date().toISOString(),
            };

            const assignmentsCol = getAssignmentsCollection();
            if (!assignmentsCol) {
                showMessage("Error: Cannot access database collection.", "error");
                createButton.disabled = false;
                createButton.textContent = "Create Assignment";
                return;
            }

            try {
                await addDoc(assignmentsCol, newAssignment);
                showMessage("Assignment created successfully!", "success");
                
                // Clear the form and reset button
                form.reset();
                createButton.disabled = false;
                createButton.textContent = "Create Assignment";

            } catch (error) {
                console.error("Error adding assignment:", error);
                showMessage(`Failed to create assignment: ${error.message}`, "error");
                createButton.disabled = false;
                createButton.textContent = "Create Assignment";
            }
        }

        // Event Listener for the footer button
        createButton.addEventListener('click', handleCreateAssignment);

        // Initialize Firebase on load
        initializeFirebase();
    </script>
</body>
</html>
