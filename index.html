<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Assignment</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
            "foreground-light": "#101922",
            "foreground-dark": "#f6f7f8",
            "card-light": "#ffffff",
            "card-dark": "#1b2734",
            "input-light": "#eef1f4",
            "input-dark": "#2a3b4c",
            "placeholder-light": "#6b7f99",
            "placeholder-dark": "#8a9eb5",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col h-screen">
<header class="flex items-center p-4 border-b border-input-light dark:border-input-dark">
<button class="p-2 text-foreground-light dark:text-foreground-dark">
<span class="material-symbols-outlined">close</span>
</button>
<h1 class="flex-1 text-lg font-bold text-center -ml-10">New Assignment</h1>
</header>
<main class="flex-1 p-4 overflow-y-auto">
<form class="space-y-6">
<div>
<label class="sr-only" for="assignment-name">Assignment Name</label>
<input class="w-full bg-input-light dark:bg-input-dark border-none rounded-lg h-14 px-4 placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary" id="assignment-name" placeholder="Assignment Name" type="text"/>
</div>
<div>
<label class="sr-only" for="course">Course</label>
<div class="relative">
<select class="w-full appearance-none bg-input-light dark:bg-input-dark border-none rounded-lg h-14 px-4 text-foreground-light dark:text-foreground-dark focus:ring-2 focus:ring-primary" id="course">
<option class="text-placeholder-light dark:text-placeholder-dark" disabled="" selected="">Course</option>
<option value="math">Mathematics</option>
<option value="science">Science</option>
<option value="history">History</option>
<option value="english">English</option>
</select>
<span class="material-symbols-outlined absolute top-1/2 right-4 -translate-y-1/2 pointer-events-none text-placeholder-light dark:text-placeholder-dark">expand_more</span>
</div>
</div>
<div>
<label class="sr-only" for="due-date">Due Date</label>
<div class="relative">
<input class="w-full bg-input-light dark:bg-input-dark border-none rounded-lg h-14 px-4 placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary" id="due-date" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="Due Date" type="text"/>
<span class="material-symbols-outlined absolute top-1/2 right-4 -translate-y-1/2 pointer-events-none text-placeholder-light dark:text-placeholder-dark">calendar_today</span>
</div>
</div>
<div>
<label class="sr-only" for="description">Description</label>
<textarea class="w-full bg-input-light dark:bg-input-dark border-none rounded-lg p-4 placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary" id="description" placeholder="Description" rows="4"></textarea>
</div>
<div class="flex items-center justify-between bg-card-light dark:bg-card-dark p-4 rounded-lg">
<span class="font-medium">Set Reminder</span>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-input-light dark:bg-input-dark rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:border-gray-300 dark:after:border-gray-600 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</form>
</main>
<footer class="p-4 border-t border-input-light dark:border-input-dark">
<button class="w-full bg-primary text-white font-bold h-12 rounded-lg text-base tracking-wide">
        Create Assignment
      </button>
</footer>
</div>

</body></html>
